<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>

    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            color: green;
            margin-top: 20px;
        }

        p {
            font-weight: bold;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .gallery a {
            display: block;
            width: 200px;
            height: 150px;
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s, filter 0.3s;
            border-radius: 5px;
        }

        .gallery img:hover {
            filter: drop-shadow(4px 4px 6px gray);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h2>Gallery</h2>

    <div class="gallery">
        <a href="imges/mountain.jfif" data-lightbox="gallery" data-title="Mountain">
            <img src="imges/mountain.jfif" alt="Mountain">
        </a>

        <a href="imges/nature.jfif" data-lightbox="gallery" data-title="Nature">
            <img src="imges/nature.jfif" alt="Nature">
        </a>

        <a href="imges/rainbow.jfif" data-lightbox="gallery" data-title="Rainbow">
            <img src="imges/rainbow.jfif" alt="Rainbow">
        </a>

        <a href="imges/river.jfif" data-lightbox="gallery" data-title="River">
            <img src="imges/river.jfif" alt="River">
        </a>

        <a href="imges/snow.jfif" data-lightbox="gallery" data-title="Snow">
            <img src="imges/snow.jfif" alt="Snow">
        </a>

        <a href="imges/sunrise.jfif" data-lightbox="gallery" data-title="Sunrise">
            <img src="imges/sunrise.jfif" alt="Sunrise">
        </a>

        <a href="imges/sunset.jfif" data-lightbox="gallery" data-title="Sunset">
            <img src="imges/sunset.jfif" alt="Sunset">
        </a>
    </div>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
